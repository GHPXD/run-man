<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./data/styles/style.css">
    <title>Jump Man Run</title>
</head>

<body>
    <div id="orientation-message" class="orientation-warning">
        <img src="./data/images/rotate.png" alt="Girar dispositivo">
        <p>Por favor, gire seu dispositivo para jogar</p>
    </div>

    <div id="start-screen" class="start-screen">
        <div class="high-score-display">
            <p id="high-score-text">Recorde: <span id="high-score-value">0000</span></p>
        </div>
        <button id="start-button" class="start-button" 
                aria-label="Iniciar jogo" 
                role="button">START</button>
    </div>

    <div id="pause-overlay" class="pause-overlay" style="display: none;">
        <div class="pause-content">
            <h2>PAUSADO</h2>
            <p>Pressione ESC ou toque para continuar</p>
        </div>
    </div>

    <div id="fullscreen-button" class="fullscreen-btn" 
         aria-label="Tela cheia" 
         role="button">
        <img src="./data/images/fullscreen.png" alt="Tela cheia">
    </div>

    <div id="score">0000</div>

    <div id="game-over-dialog" style="display: none;">
        <h1>Game Over</h1>
        <p id="final-score"></p>
        <p id="new-record" style="display: none; color: gold; font-weight: bold;">üèÜ NOVO RECORDE! üèÜ</p>
        <button id="retry-button" 
                aria-label="Tentar novamente" 
                role="button">
            <img src="./data/images/retry.png" alt="Tentar novamente" style="width: 100%; height: 100%;">
        </button>
    </div>    

    <div class="game-board">
        <img src="./data/images/mario.gif" class="mario" alt="Mario" role="img">
        <img src="./data/images/pipe.png" class="pipe" alt="Obst√°culo" role="img">
        <img src="./data/images/clouds.png" class="cloud cloud1" alt="Nuvens decorativas" role="img">
        <img src="./data/images/clouds.png" class="cloud cloud2" alt="Nuvens decorativas" role="img">
    </div>

    <!-- Elementos de √°udio para efeitos sonoros -->
    <audio id="jump-sound" preload="auto">
        <source src="./data/sounds/jump.mp3" type="audio/mpeg">
        <source src="./data/sounds/jump.ogg" type="audio/ogg">
    </audio>
    
    <audio id="game-over-sound" preload="auto">
        <source src="./data/sounds/game-over.mp3" type="audio/mpeg">
        <source src="./data/sounds/game-over.ogg" type="audio/ogg">
    </audio>

    <audio id="score-sound" preload="auto">
        <source src="./data/sounds/score.mp3" type="audio/mpeg">
        <source src="./data/sounds/score.ogg" type="audio/ogg">
    </audio>
    
    <script src="./data/scripts/script.js"></script>
</body>
</html>
