Updated Mario Game Files

<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Data/CSS/style.css">
    <title>Mario Run</title>
</head>

<style>
    @import url('https://fonts.cdnfonts.com/css/minecraft-4');
</style>

<body>
    <div id="orientation-message" class="orientation-warning">
        <img src="./Data/img/rotate.png" alt="Rotate device">
        <p>Por favor, gire seu dispositivo para jogar</p>
    </div>

    <div id="start-screen" class="start-screen">
        <button id="start-button" class="start-button">START</button>
    </div>

    <div id="fullscreen-button" class="fullscreen-btn">
        <img src="./Data/img/fullscreen.png" alt="Fullscreen">
    </div>

    <div id="score">0000</div>

    <div id="game-over-dialog" style="display: none;">
        <h1>Game Over</h1>
        <p id="final-score"></p>
        <button id="retry-button">
            <img src="./Data/img/retry.png" alt="Retry" style="width: 100%; height: 100%;">
        </button>
    </div>    

    <div class="game-board">
        <img src="./Data/img/mario.gif" class="mario" alt="Mario">
        <img src="./Data/img/pipe.png" class="pipe" alt="Pipe">
        <img src="./Data/img/clouds.png" class="cloud cloud1" alt="Clouds">
        <img src="./Data/img/clouds.png" class="cloud cloud2" alt="Clouds">
    </div>
    
</body>
<script src="./Data/Scripts/script.js"></script>
</html>
